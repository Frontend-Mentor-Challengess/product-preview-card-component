<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="pro-img">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 600px)"
          />
          <img src="./images/image-product-desktop.jpg" alt="product img" />
        </picture>
        <div class="content">
          <p class="perfume">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="sp-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">N. Srinu Vinay Kumar</a>.
      </div>
    </footer>
  </body>
</html>
